<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
            panelClass = "sort-select"
            [(ngModel)] = "sort"
        >
            <mat-option vale = "name">Name</mat-option>
            <mat-option vale = "-released">Released</mat-option>
            <mat-option vale = "-added">Added</mat-option>
            <mat-option vale = "-created">Created</mat-option>
            <mat-option vale = "-updated">Ureated</mat-option>
            <mat-option vale = "-rating">Rating</mat-option>
            <mat-option vale = "-metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class= "games">
    <div class = "game">
        <div class="game-thumb-container">
            <img 
            class="game-thumbnail"
            src="https://upload.wikimedia.org/wikipedia/en/a/a5/Grand_Theft_Auto_V.png" 
            alt="thumbnail" 
            >
        </div>
        <div class="game-description">
            <p class="game-name">GTA V</p>
            <div class="game-platforms">
                <img 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/1200px-Xbox_one_logo.svg.png" 
                alt="platform"
                class="game-platform"
                >
            </div>
        </div>
    </div>
</div>
