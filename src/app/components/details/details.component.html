<div class="details">
    <div class="game-banner">
      <img
        class="game-banner-img"
        src="https://pcbuildsonabudget.com/wp-content/uploads/2015/03/GTA-V-trailer-2-banner.jpg"
        alt="background image"
      />
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title"> Game Name</h1>
                <h1 class="game-header-release-date">Release: 1.2.2002</h1>
            
                <p class="game-header-genres">
                <span>RPG</span>
                </p>

                <div class="game-gauge">
                    <mwl-gauge
                      class="two"
                      [max]="100"
                      [dialStartAngle]="180"
                      [dialEndAngle]="0"
                      [value]="gameRating"
                      [animated]="true"
                      [color]="getColor"
                      [animationDuration]="2"
                    >
                    </mwl-gauge>
                    <a
                      class="game-gauge-label"
                      target="_blank"
                      href=""
                      >Metacritic</a
                    >
                  </div>
            </div>
            <!-- here will go tabs -->
        </div>
    </div>
</div>
